<form
  class="password-form"
  [formGroup]="passwordForm"
>
  <div class="password-form-content">
    <app-password-input
      [formControlName]="'password'"
    ></app-password-input>
    <app-password-strength
      [password]="passwordForm.get('password')?.value"
    >
    </app-password-strength>
  </div>
</form>
